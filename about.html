<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" href="assets/Grand Line Kitchen.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Line Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* üåó THEME COLORS */
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --nav-bg: #fff7ed; /* Light orange tint */
      --accent-color: #f97316; /* Dark Orange Buttons */
      --footer-bg: #fff7ed; /* Always Light Footer */
    }

    .dark-mode {
      --bg: #0f172a;
      --text: #f1f5f9;
      --nav-bg: #0ea5e9; /* Light Blue Navbar */
      --accent-color: #0ea5e9; /* Light Blue Buttons */
      /* footer stays same */
    }

    /* üåê BASE STYLES */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 20px;
      background: var(--nav-bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* üåü NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .navbar a, #toggleMode {
      text-decoration: none;
      color: #fff;
      background: var(--accent-color);
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .navbar a:hover, #toggleMode:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* üìñ ABOUT SECTION */
    .about {
      text-align: center;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    .about h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .about p {
      font-size: 1.1em;
      line-height: 1.6;
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .about p {
      background: #1e293b;
      color: #f1f5f9;
    }

    /* ü©∂ FOOTER (Always Light Mode Style) */
    footer {
      text-align: center;
      padding: 15px;
      background: var(--footer-bg);
      color: #0f172a;
      margin-top: 40px;
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <h1> About Grand Line Kitchen</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="about.html" class="active">About</a>
      <button id="toggleMode">üåô Dark Mode</button>
    </nav>
  </header>

  <section class="about">
    <h2>Our Goal</h2>
    <p>
      Welcome aboard Grand Line Kitchen! Set sail on a culinary adventure and learn to cook delicious Filipino and international dishes, step by step, using ingredients found right in your own home!
    </p>
  </section>

  <footer>
    <p>¬© 2025 Easy Recipe Website</p>
  </footer>

  <script>
    // üåó DARK MODE TOGGLE
    const toggleMode = document.getElementById("toggleMode");
    const body = document.body;

    toggleMode.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      updateMode();
    });

    function updateMode() {
      if (body.classList.contains("dark-mode")) {
        toggleMode.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleMode.textContent = "üåô Dark Mode";
      }
    }

    updateMode();
  </script>
</body>
</html>
