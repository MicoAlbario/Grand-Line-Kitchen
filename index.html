<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/Grand Line Kitchen.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Line Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* üåó THEME COLORS */
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --nav-bg: #fff7ed;
      --accent-color: #f97316;
      --footer-bg: #fff7ed;
    }

    .dark-mode {
      --bg: #0f172a;
      --text: #f1f5f9;
      --nav-bg: #0ea5e9;
      --accent-color: #0ea5e9;
    }

    /* üåê BASE STYLES */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }

    header {
      padding: 20px;
      background: var(--nav-bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* üåü NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .navbar a, #toggleMode {
      text-decoration: none;
      color: #fff;
      background: var(--accent-color);
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .navbar a:hover, #toggleMode:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* üñºÔ∏è SLIDESHOW / RECIPE IMAGE */
    .slideshow {
      margin: 20px auto;
    }

    .slideshow img {
      width: 90%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .slideshow img:hover {
      transform: scale(1.02);
    }

    /* üç≥ RECIPE OF THE DAY */
    .recipe-day {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    .recipe-day h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    #recipeOfTheDay {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode #recipeOfTheDay {
      background: #1e293b;
      color: #f1f5f9;
    }

    /* üîù SCROLL TO TOP */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 10px 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      transition: transform 0.3s;
    }

    #scrollTopBtn:hover {
      transform: scale(1.1);
    }

    /* ü©∂ FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: var(--footer-bg);
      color: #0f172a;
      margin-top: 40px;
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>

<body>
  <header>
    <h1>Grand Line Kitchen</h1>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="about.html">About</a>
      <button id="toggleMode">üåô Dark Mode</button>
    </nav>
  </header>

  <section class="slideshow">
    <img id="slideImage" src="assets/Fried Rice.png" alt="Recipe Image" />
  </section>

  <section class="recipe-day">
    <h2>Recipe of the Day</h2>
    <div id="recipeOfTheDay"></div>
  </section>

  <button id="scrollTopBtn">‚¨ÜÔ∏è</button>

  <footer>
    <p>¬© 2025 Easy Recipe Website</p>
  </footer>

  <script>

      updateMode();
    });

        },
        {

        },
        {

        },

          img: "assets/Chocolate Lava Cake.png"
        }
      ];

      // üé≤ Pick a random recipe each time page loads
      const randomRecipe = recipes[Math.floor(Math.random() * recipes.length)];

      // üñºÔ∏è Update image + recipe text
      document.getElementById("slideImage").src = randomRecipe.img;
      document.getElementById("slideImage").alt = randomRecipe.name;
      document.getElementById("recipeOfTheDay").innerHTML = `
        <h3>${randomRecipe.name}</h3>
        <p>${randomRecipe.desc}</p>
      `;

      // üîù Scroll To Top Button
      const scrollBtn = document.getElementById("scrollTopBtn");
      window.addEventListener("scroll", () => {
        scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
      });
      scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
