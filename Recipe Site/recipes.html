  // ===== DISPLAY RECIPES FUNCTION =====
  function displayRecipes(recipes) {
    recipeContainer.innerHTML = "";
    const searchTerm = searchBar.value.toLowerCase();
    const selectedCategory = categoryFilter.value.toLowerCase();

    const filtered = recipes.filter(recipe => {
      const matchesSearch =
        recipe.name.toLowerCase().includes(searchTerm) ||
        recipe.description.toLowerCase().includes(searchTerm);
      const matchesCategory =
        selectedCategory === "all" ||
        recipe.tags.some(tag => tag.toLowerCase() === selectedCategory);
      return matchesSearch && matchesCategory;
    });

    if (filtered.length === 0) {
      recipeContainer.innerHTML = `<p class="no-results">No recipes found.</p>`;
      return;
    }

    filtered.forEach(createRecipeCard);
  }

  // ===== CREATE CARD =====
  function createRecipeCard(recipe) {
    const card = document.createElement("div");
    card.classList.add("recipe-card");
    card.innerHTML = `
      <img class="recipe-img" src="${recipe.image}" alt="${recipe.name}">
      <div class="recipe-info">
        <div class="recipe-buttons">
          <a href="${recipe.recipeLink}" class="icon-btn" title="View Recipe">ğŸ“–</a>
          <a href="${recipe.videoLink}" target="_blank" class="icon-btn" title="Watch Tutorial">ğŸ¥</a>
        </div>
        <h2>${recipe.name}</h2>
        <p>${recipe.description}</p>
        <div class="tags">
          ${recipe.tags.map(tag => `<span>${tag}</span>`).join("")}
        </div>
      </div>
    `;
    recipeContainer.appendChild(card);
  }
